<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Money-master</title>
    <!-- google fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <!-- bootstrap fonts link -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.1/font/bootstrap-icons.css">
    <!-- bootstrap css -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <!-- plain css -->
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <header>
        <div class="container">
            <h3 class="text-center my-3 py-3 text-danger text-uppercase">
                Monthly Budget <span class="text-info">Calculator</span>
                <i class="bi bi-cash-coin ms-2 text-info"></i>
            </h3>
        </div>
    </header>
    <main>
        <div class="container">
            <div class="row bg-light border border-1 rounded">
                <div class="col-md-6 left-img p-5">
                    <img class="img-fluid" src="images/img-1.jpg" alt="" srcset="">
                </div>
                <div class="col-md-6 p-5">
                    <div class="m-1 p-1">
                        <h4 class="text-center text-danger ">
                            <span class="text-info">Monthly-</span>Income</span>
                        </h4>
                        <div class="mb-3 row">
                            <label for="income-input" class="col-sm-2 col-form-label">Income</label>
                            <div class="col-sm-10">
                                <input id="income-input" type="number" class="form-control" placeholder="0" required>
                            </div>
                        </div>
                        <h4 class="text-center text-danger ">
                            <span class="text-info">Monthly-</span>Expenses</span>
                        </h4>
                        <div class="mb-3 row">
                            <label for="food-input" class="col-sm-2 col-form-label">Food </label>
                            <div class="col-sm-10">
                                <input type="number" class="form-control" id="food-input" placeholder="0" required>
                            </div>
                        </div>
                        <div class="mb-3 row">
                            <label for="rent-input" class="col-sm-2 col-form-label">Rent </label>
                            <div class="col-sm-10">
                                <input type="number" class="form-control" id="rent-input" placeholder="0" required>
                            </div>
                        </div>
                        <div class="mb-3 row">
                            <label for="clothes-input" class="col-sm-2 col-form-label">Clothes </label>
                            <div class="col-sm-10">
                                <input type="number" class="form-control" id="clothes-input" placeholder="0" required>
                            </div>
                        </div>
                        <div class="text-center">
                            <button id="calculate-button" type="button"
                                class="btn btn-danger btn-lg text-uppercase">Calculate</button>
                        </div>
                        <div class="pt-3">
                            <h4 id="balance-message" class="text-center text-danger">
                                Error:- Income Less Than Expenses.
                            </h4>
                            <h4 class="text-center text-secondary">
                                Total Expenses: <span id="expence-total" class="text-danger">00</span>
                            </h4>
                            <h4 class="text-center text-secondary">
                                Balance: <span id="balance-total" class="text-danger">00</span>
                            </h4>
                        </div>
                        <div class="pt-3">
                            <form class="row gx-3 gy-2 align-items-center">
                                <div class="col-sm-3">
                                    <div class="input-group">
                                        <div class="input-group-text">Saving</div>
                                    </div>
                                </div>
                                <div class="col-sm-3">
                                    <input id="save-input" type="number" class="form-control" placeholder="0" required>
                                </div>
                                <div class="col-auto">
                                    <div class="input-group">
                                        <div class="input-group-text">%</div>
                                    </div>
                                </div>
                                <div class="col-auto">
                                    <div id="save-button" class="btn btn-secondary">SAVE</div>
                                </div>
                            </form>
                        </div>
                        <div class="pt-4">
                            <h4 class="text-center text-secondary">
                                Saving Amount: <span id="saving-total" class="text-danger">00</span>
                            </h4>
                            <h4 class="text-center text-secondary">
                                Remaining Balance: <span id="remaining-balance" class="text-danger">00</span>
                            </h4>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>
    <footer>
        <div class="container">
            <p class="text-info text-center my-3">samirunshuvo@gmail.com Â© samirun-shuvo-2022</p>
        </div>
    </footer>

    <!-- bootstrap js -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
    <!-- plain js -->
    <script src="js/script.js"></script>
</body>

</html>
